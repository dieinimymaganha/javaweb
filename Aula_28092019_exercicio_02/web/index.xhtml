<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form id="formPickList">
            <p:pickList id="pickList" value="#{pickListBean.cities}"
                        var="city" itemLabel="#{city}" itemValue="#{city}" />
            <br/>


            <h:commandButton value="Salvar">
                <f:ajax event="click"
                        execute="formPickList"
                        render="formPickList"
                        listener="#{pickListBean.getCities}" />

                <h:outputText id="numero1" value="#{PickListBean.DualListModel}" />
                <h:outputText id="numero2" value="#{PickListBean.setCities}" />



            </h:commandButton>
        </h:form>
    </h:body>
</html>
