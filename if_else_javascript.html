<html>
    <head><title>Formulário</title></head>
    <body>
        <script type="text/javascript">
            var d = new Date();
            var hora = d.getHours();

            if (hora < 19){
                document.write("Agora é de dia.");
            }
            else{
                document.write("Agora é de noite");
            }
        </script>
    </body>
</html>
